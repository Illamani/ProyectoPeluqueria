<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input  class="form-control" [(ngModel)]="cliente.nombre" placeholder="Ingrese el nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Apellido</label>
        <input [(ngModel)]="cliente.apellido" name="apellido" class="form-control" placeholder="Ingrese Apellido">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Fecha de nacimiento</label>
        <input type="datetime-local" [(ngModel)]="cliente.fechaNacimiento" name="fecha" class="form-control" placeholder="Ingrese Fecha del turno">
    </div>
    
        <select class="form-select" aria-label="Ingrese Sexo" [(ngModel)]="cliente.sexo" name="tipoPeinado">
            <option selected>Open this select menu</option>
            <option value=true>Femenino</option>
            <option value=false>Masculino</option>
        </select>
    <button type="" class="btn btn-primary" (click)="onSubmitAddCliente()">Submit</button>
</form>
