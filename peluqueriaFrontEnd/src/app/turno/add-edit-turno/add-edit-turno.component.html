<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Nombre</label>
        <input  class="form-control" [(ngModel)]="turno.nombre" placeholder="Ingrese el nombre" name="nombre">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Apellido</label>
        <input [(ngModel)]="turno.apellido" name="apellido" class="form-control" placeholder="Ingrese Apellido">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Fecha</label>
        <input type="datetime-local" [(ngModel)]="turno.fecha" name="fecha" class="form-control" placeholder="Ingrese Fecha del turno">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Tipo de Peinado</label>
        <input [(ngModel)]="turno.tipoPeinado" name="tipoPeinado" class="form-control" placeholder="Ingrese el Tipo de Peinado">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmitAddTurno()">Submit</button>
</form>
